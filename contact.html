    <main>
      <section class="contact-section">
        <div class="container-fluid">
          <div class="img">
            <div class="row">
              <div class="col-sm-5">
                <h1>Get In Touch</h1>
                <p>Have A Question? Need Some Advice?</p>
              </div>
                <div class="col-sm-7">
                  <h2>Contact Us</h2>
                <form>
                  <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="name" class="form-control form-control-sm" id="name" placeholder="Enter your name">
                  </div>
                  <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                  </div>
                  <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea class="form-control" id="message" rows="12" placeholder="Enter your message"></textarea>
                  </div>
                  <div class="btn-pos">
                    <button type="button" class="btn btn-primary">Submit</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
