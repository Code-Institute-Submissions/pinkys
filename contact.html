<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
				 aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html">Pinky's</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">

				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Menu</a></li>
					<li><a href="#">About Us</a></li>
					<li><a href="#">Reviews</a></li>

				</ul>
			</div>
		</div>

	<section class="contact">
		<div id="contact-img">

		</div>
		<div class="map">
			A MAP WILL GO HERE
		</div>
		<div class="row">
			<form class="col-xs-12 col-sm-12 col-md-4 col-md-offset-8">
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" class="form-control" id="name" placeholder="Enter Full Name...">
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" class="form-control" id="email" placeholder="Enter Email Address...">
				</div>
				<div class="form-group">
					<label for="message">Message</label>
					<textarea class="form-control" rows="10" id="message" placeholder="Enter Message Here..."></textarea>
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
	</section>

	<!-- FOOTER -->
	<footer class="col-xs-12 main-footer">

	</footer>
<!-- /Footer -->
